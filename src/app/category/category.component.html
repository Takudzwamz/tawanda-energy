<div routerLink="/article/{{ article.id }}" routerLinkActive="active" *ngFor="let article of leftArticles"
    class="container mt-4 mb-3">
    <div class="card p-3">
        <div class="row">
            <div class="col-md-4">
                <div *ngIf="article.image" class="position-relative snipimage"> <img
                        src="{{ article.image.url }}"
                        class="rounded img-fluid w-100 img-responsive"> </div>
            </div>
            <div class="col-md-8">
                <div class="mt-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 id="title" class="mb-1">{{ article.title }}</h2>
                    </div>
                    
                    <div class="d-flex justify-content-md-start justify-content-between views-content mt-2">

                    </div>
                    <div class="d-flex flex-row mt-3">
                        <div class="ms-2 d-flex flex-column">
                            <div class="d-flex flex-row align-items-center">
                                <h6  style="color: white; font-weight: 500" id="category" *ngIf="article.category">{{ article.category.name }}</h6> <span
                                    class="dots"></span>
                            </div>

                            <div routerLink="/article/{{ article.id }}" routerLinkActive="active"
                                class="btn btn-primary">Read More<span class="fad fa-arrow-right"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
